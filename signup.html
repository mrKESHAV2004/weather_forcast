<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Signup Template Â· Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="signup.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signup w-100 m-auto">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="L&T.png" alt="" style="width: 70px;height: 70px;">
      <h1 class="h3 mb-3 fw-normal">Sign up to the NewsLetter</h1>
      <input type="text" name="first_name" placeholder="First name" class="form-control" requires autofocus>
      <input type="text" name="last_name" placeholder="Last name" class="form-control" requires autofocus>
      <input type="email" name="email" placeholder="Email" class="form-control bottom" requires autofocus>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Larsen&Tourbo</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-?" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-?" crossorigin="anonymous"></script>
</body>
</html>
